version: '3.8'

services:
  database-mysql:
    # image: mysql:8.0
    image: mysql:8.0
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    environment:
      - MYSQL_DATABASE=app_database
      - MYSQL_ROOT_PASSWORD=admin12345$
    ports:
      - '3306:3306'
    expose: 
      - 3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_PORT=3306
      - DB_HOST=database-mysql
      - URL_REACT=http://localhost
      # - DB_HOST=host.docker.internal
    ports:
      - 3000:3000
    expose:
      - 3000
    depends_on:
      - database-mysql
    networks:
      - app-network

  frontend:
    build:
      context: ../vue
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - VITE_APP_API_BASE_URL=http://backend:3000
    ports:
      - 8080:80
    expose:
      - 8080
    networks:
      - app-network


volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
